<html>
    <body>
        <div id="canvas_box">
            <canvas id="main_canvas" width="128" height="128"></canvas>
        </div>
        <div>
            <textarea id="input_box"></textarea>
            <br>
            <button id="submit">Submit</button>
            <button id="reset">Reset <i>s</i> (step count)</button>
            <button id="submit_reset">Submit and reset <i>s</i></button>
            <p>
                Variables:<br>
                <i>x, y, z, r, g, b</i><br>
                <i>s</i> = steps, <i>mx</i> and <i>my</i> = mouse position<br>
            </p>
            <p>
                Functions:<br>
                <i>sin, cos, tan, pow, sqrt</i><br>
            </p>
            <p>
                Constants:<br>
                <i>pi</i>
            </p>
        </div>
    </body>
    <script src="./scripts/main.js"></script>
    <style>
        body {
            background-color: #999999;
        }
        #main_canvas {
            image-rendering: crisp-edges;
            width: 512px;
        }

        #canvas_box {
            border-width: 3px;
            border-color: black;
        }

        #input_box {
            width: 512px;
            height: 128px;
        }
    </style>
</html>
